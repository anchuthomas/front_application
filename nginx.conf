server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Optional: Proxy /api to backend if you want a single domain
    location /api/ {
        proxy_pass http://ecommerce-backend-svc:8080/api/;
    }
}
